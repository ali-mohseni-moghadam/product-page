<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product Page</title>
  </head>
  <body>
    <!-- header -->
    <!-- header -->
    <!-- header -->
    <!-- header -->
    <header>
      <p>Alimohsenimoghadam.ir | Products Page</p>
    </header>
    <!-- main -->
    <!-- main -->
    <!-- main -->
    <!-- main -->
    <!-- main -->
    <!-- main -->
    <main>
        <!-- search section -->
        <!-- search section -->
      <div id="search">
        <input type="text" placeholder="Search name" id="search-input" />
        <div>
          <button class="filter selected" data-filter="all">All</button>
          <button class="filter" data-filter="tech">Tech</button>
          <button class="filter" data-filter="cloting">Clothing</button>
          <button class="filter" data-filter="health">Health</button>
        </div>
        <div id="search-price">
          <input type="number" placeholder="Search Price" />
          <button>Search</button>
        </div>
      </div>
      <!-- products -->
      <!-- products -->
      <!-- products -->
      <div id="products">
        <div class="product-item" data-category="tech">
          <img src="./img/iphone.png" alt="iphone" />
          <p>Apple iphone 14 pro</p>
          <span>$1400</span>
        </div>
        <div class="product-item" data-category="cloting">
          <img src="./img/shoes.png" alt="shoes" />
          <p>Running shoes</p>
          <span>$199</span>
        </div>
        <div class="product-item" data-category="tech">
          <img src="./img/watch.png" alt="watch" />
          <p>Apple watch</p>
          <span>$399</span>
        </div>
        <div class="product-item" data-category="cloting">
          <img src="./img/bag.png" alt="bag" />
          <p>College Bag</p>
          <span>$139</span>
        </div>
        <div class="product-item" data-category="cloting">
          <img src="./img/jacket.png" alt="jacket" />
          <p>Boy's Jacket</p>
          <span>$169</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/shampoo.png" alt="shampoo" />
          <p>Keratin Hair Care</p>
          <span>$39</span>
        </div>
        <div class="product-item" data-category="tech">
          <img src="./img/airpods.png" alt="airpods" />
          <p>Apple airpods pro</p>
          <span>$299</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/vitamin.png" alt="vitamin" />
          <p>Vitamin E</p>
          <span>$39</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/cream.png" alt="cream" />
          <p>Face Cream</p>
          <span>$39</span>
        </div>
      </div>
    </main>
    <!-- main -->
    <!-- main -->
    <!-- main -->
    <!-- main -->
    <!-- main -->
    <!-- main -->
    <script src="./js/main.js"></script>
  </body>
</html>
